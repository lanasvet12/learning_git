<p>Новий компонет</p>
<mat-selection-list #users>
    <mat-list-option *ngFor="let user of userList">
      <span>{{user.username}}</span>
      <span>{{user.name}}</span>
    </mat-list-option>
  </mat-selection-list>
  <p>
    Options selected: {{usersList.selectedOptions.selected.length}}
  </p>
